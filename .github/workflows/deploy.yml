name: deploy-to-gcp
on:
  push: {}
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PIP_REQUIRE_VIRTUALENV: true
    permissions:
        contents: read
        id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup_dbt
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/472162324340/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
          service_account: 'github-deploy@pypi-408816.iam.gserviceaccount.com'
      - uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 363.0.0'
      - uses: ./.github/actions/dbt_build
        with:
          env-file: ./.envs/test.env
      - uses: ./.github/actions/dbt_build
        with:
          env-file: ./.envs/prod.env
          
      
      